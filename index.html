<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기계발 앱 - 디버그 강화 버전</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }
        
        .log-area {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 11px;
            height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }
        
        .test-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        .test-btn:hover {
            background: #45a049;
        }
        
        .characters {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        
        .character {
            flex: 1;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        
        .character-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 자기계발 앱 - 디버그 강화 버전</h1>
        
        <div class="status">
            <h3>🔗 연결 상태</h3>
            <div id="connection-status">확인 중...</div>
            <button class="test-btn" onclick="testConnection()">연결 테스트</button>
            <button class="test-btn" onclick="testPostData()">POST 데이터 테스트</button>
            <button class="test-btn" onclick="manualUpdate()">수동 업데이트 테스트</button>
        </div>
        
        <div class="status">
            <h3>📊 실시간 로그</h3>
            <div id="log-area" class="log-area">
                [시스템] 디버그 모드 시작...\n
            </div>
            <button class="test-btn" onclick="clearLog()">로그 지우기</button>
        </div>
        
        <div class="characters">
            <div class="character">
                <div>👑 예지</div>
                <div class="character-icon" id="yeji-char">🐱</div>
                <div id="yeji-level">레벨 1</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="yeji-progress" style="width: 0%"></div>
                </div>
                <div id="yeji-text">0/100</div>
            </div>
            
            <div class="character">
                <div>👑 이지</div>
                <div class="character-icon" id="izi-char">🐱</div>
                <div id="izi-level">레벨 1</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="izi-progress" style="width: 0%"></div>
                </div>
                <div id="izi-text">0/100</div>
            </div>
        </div>
        
        <div style="text-align: center;">
            <button class="test-btn" onclick="addTestPoints()">+5 포인트 테스트</button>
            <select id="user-select">
                <option value="예지">예지</option>
                <option value="이지">이지</option>
            </select>
        </div>
    </div>
    
    <script>
        // ⭐ 새로운 Apps Script URL을 여기에 넣으세요!
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_NEW_DEPLOYMENT_URL_HERE/exec';
        
        // AllOrigins Proxy
        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
        
        // 게임 데이터
        let gameData = {
            예지: { points: 0, level: 1 },
            이지: { points: 0, level: 1 }
        };
        
        // 로그 함수
        function addLog(message) {
            const logArea = document.getElementById('log-area');
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}\n`;
            logArea.textContent += logMessage;
            logArea.scrollTop = logArea.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log-area').textContent = '[시스템] 로그 지움\n';
        }
        
        // 연결 테스트
        async function testConnection() {
            addLog('🔗 GET 연결 테스트 시작...');
            
            try {
                const url = CORS_PROXY + encodeURIComponent(APPS_SCRIPT_URL);
                const response = await fetch(url);
                const result = await response.json();
                
                addLog('✅ GET 연결 성공!');
                addLog(`📄 응답: ${JSON.stringify(result)}`);
                
                document.getElementById('connection-status').innerHTML = 
                    `✅ 연결 성공<br>📅 ${result.timestamp}`;
                
            } catch (error) {
                addLog(`❌ GET 연결 실패: ${error.message}`);
                document.getElementById('connection-status').innerHTML = 
                    `❌ 연결 실패<br>${error.message}`;
            }
        }
        
        // POST 데이터 테스트 (여러 방법)
        async function testPostData() {
            addLog('📤 POST 데이터 테스트 시작...');
            
            const testData = {
                예지_points: 10,
                예지_level: 1,
                이지_points: 5,
                이지_level: 1
            };
            
            addLog(`📦 전송할 데이터: ${JSON.stringify(testData)}`);
            
            try {
                // 방법 1: JSON 형태로 전송
                const url = CORS_PROXY + encodeURIComponent(APPS_SCRIPT_URL);
                
                addLog('🛡️ Proxy를 통한 POST 요청...');
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                addLog('✅ POST 요청 성공!');
                addLog(`📄 서버 응답: ${JSON.stringify(result, null, 2)}`);
                
                // 응답 분석
                if (result.success) {
                    addLog('🎉 서버가 성공 응답!');
                    if (result.debugInfo) {
                        addLog(`🔍 디버그 정보: ${JSON.stringify(result.debugInfo)}`);
                    }
                    if (result.debugInfo && result.debugInfo.updateCount > 0) {
                        addLog(`💾 ${result.debugInfo.updateCount}개 데이터 업데이트됨`);
                        // 게임 데이터 업데이트
                        gameData.예지.points = testData.예지_points;
                        gameData.이지.points = testData.이지_points;
                        updateDisplay();
                    } else {
                        addLog('⚠️ 업데이트된 데이터가 없음 - 스프레드시트 확인 필요');
                    }
                } else {
                    addLog(`❌ 서버 오류: ${result.error}`);
                }
                
            } catch (error) {
                addLog(`❌ POST 요청 실패: ${error.message}`);
            }
        }
        
        // URL 파라미터 방식 테스트
        async function manualUpdate() {
            addLog('🔧 URL 파라미터 방식 테스트...');
            
            try {
                // URL 파라미터로 데이터 전송
                const params = new URLSearchParams({
                    예지_points: 15,
                    예지_level: 1,
                    이지_points: 8,
                    이지_level: 1
                });
                
                const urlWithParams = APPS_SCRIPT_URL + '?' + params.toString();
                const proxyUrl = CORS_PROXY + encodeURIComponent(urlWithParams);
                
                addLog(`📡 URL: ${urlWithParams}`);
                
                const response = await fetch(proxyUrl, { method: 'POST' });
                const result = await response.json();
                
                addLog('✅ URL 파라미터 방식 완료!');
                addLog(`📄 응답: ${JSON.stringify(result, null, 2)}`);
                
            } catch (error) {
                addLog(`❌ URL 파라미터 방식 실패: ${error.message}`);
            }
        }
        
        // 간단한 포인트 추가 테스트
        async function addTestPoints() {
            const currentUser = document.getElementById('user-select').value;
            const userData = gameData[currentUser];
            
            addLog(`🎮 ${currentUser}에게 +5 포인트 추가 테스트...`);
            
            userData.points += 5;
            
            const testData = {
                예지_points: gameData.예지.points,
                예지_level: gameData.예지.level,
                이지_points: gameData.이지.points,
                이지_level: gameData.이지.level
            };
            
            try {
                const url = CORS_PROXY + encodeURIComponent(APPS_SCRIPT_URL);
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (result.success && result.debugInfo && result.debugInfo.updateCount > 0) {
                    addLog(`🎉 ${currentUser} +5 포인트 성공!`);
                    updateDisplay();
                } else {
                    addLog(`⚠️ 포인트 추가 실패 - 스프레드시트 미반영`);
                    // 롤백
                    userData.points -= 5;
                    updateDisplay();
                }
                
                addLog(`📄 서버 응답: ${JSON.stringify(result)}`);
                
            } catch (error) {
                addLog(`❌ 포인트 추가 실패: ${error.message}`);
                userData.points -= 5;
                updateDisplay();
            }
        }
        
        // 화면 업데이트
        function updateDisplay() {
            // 예지
            const yejiData = gameData.예지;
            document.getElementById('yeji-level').textContent = `레벨 ${yejiData.level}`;
            document.getElementById('yeji-text').textContent = `${yejiData.points}/100`;
            document.getElementById('yeji-progress').style.width = `${(yejiData.points / 100) * 100}%`;
            
            // 이지
            const iziData = gameData.이지;
            document.getElementById('izi-level').textContent = `레벨 ${iziData.level}`;
            document.getElementById('izi-text').textContent = `${iziData.points}/100`;
            document.getElementById('izi-progress').style.width = `${(iziData.points / 100) * 100}%`;
        }
        
        // 초기화
        function initialize() {
            addLog('🚀 디버그 모드 초기화 완료');
            updateDisplay();
            
            // 자동으로 연결 테스트
            setTimeout(testConnection, 1000);
        }
        
        // 시작
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
</body>
</html>
