<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기계발 캐릭터 성장</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .sync-status {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 8px;
            text-align: center;
            margin-bottom: 15px;
            font-size: 12px;
            color: #2e7d32;
        }
        
        .sync-status.error {
            background: #ffebee;
            border-color: #f44336;
            color: #c62828;
        }
        
        .sync-status.loading {
            background: #fff3e0;
            border-color: #ff9800;
            color: #ef6c00;
        }
        
        .config-section {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .config-section h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }
        
        .config-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .config-btn:hover {
            background: #45a049;
        }
        
        .config-btn.secondary {
            background: #2196F3;
        }
        
        .config-btn.secondary:hover {
            background: #1976D2;
        }
        
        .characters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .character {
            flex: 1;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        
        .character-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px auto;
            display: block;
            border-radius: 50%;
            object-fit: cover;
            background: #f0f0f0;
            border: 2px solid #ddd;
        }
        
        .character-icon.emoji {
            font-size: 40px;
            line-height: 56px;
            text-align: center;
            border: none;
            background: none;
        }
        
        .character-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .character-level {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 12px;
            color: #666;
        }
        
        .actions {
            margin-bottom: 20px;
        }
        
        .action-category {
            margin-bottom: 20px;
        }
        
        .category-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            text-align: center;
        }
        
        .category-title.strength {
            background: #ffebee;
            color: #c62828;
        }
        
        .category-title.intelligence {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .action-buttons {
            display: grid;
            gap: 10px;
        }
        
        .action-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .action-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        .points {
            background: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 12px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .notification.error {
            background: #f44336;
        }
        
        .reset-btn {
            width: 100%;
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .undo-btn {
            width: 100%;
            background: #ffa502;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .user-label {
            font-size: 16px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌟 자기계발 캐릭터 성장 🌟</h1>
        </div>
        
        <div id="config-section" class="config-section hidden">
            <h3>📊 구글 시트 연동 상태</h3>
            <p style="font-size: 14px; color: #666; margin-bottom: 10px;">
                ✅ 완전 연동 설정 완료<br>
                📊 시트: GotLife 데이터<br>
                🔗 API: 자동 연결됨
            </p>
            <button class="config-btn secondary" onclick="forceSync()">🔄 수동 동기화</button>
            <button class="config-btn secondary" onclick="toggleConfigSection()">⚙️ 설정 숨기기</button>
        </div>
        
        <div id="sync-status" class="sync-status success">
            ✅ 앱 준비 완료 - 데이터 로딩 중...
        </div>
        
        <div id="app-content">
            <div class="characters">
                <div class="character">
                    <div class="user-label">👑 예지</div>
                    <div class="character-icon emoji" id="yeji-char">🐱</div>
                    <div class="character-name" id="yeji-name">쭈글 캐릭터</div>
                    <div class="character-level" id="yeji-level">레벨 1</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="yeji-progress" style="width: 0%"></div>
                    </div>
                    <div class="progress-text" id="yeji-text">0/100</div>
                </div>
                
                <div class="character">
                    <div class="user-label">👑 이지</div>
                    <div class="character-icon emoji" id="izi-char">🐱</div>
                    <div class="character-name" id="izi-name">쭈글 캐릭터</div>
                    <div class="character-level" id="izi-level">레벨 1</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="izi-progress" style="width: 0%"></div>
                    </div>
                    <div class="progress-text" id="izi-text">0/100</div>
                </div>
            </div>
            
            <div class="actions">
                <div style="text-align: center; margin-bottom: 15px;">
                    <label for="user-select" style="font-weight: bold; margin-right: 10px;">누가 활동했나요?</label>
                    <select id="user-select" style="padding: 8px; border-radius: 5px; border: 1px solid #ddd; font-size: 14px;">
                        <option value="예지">예지</option>
                        <option value="이지">이지</option>
                    </select>
                </div>
                
                <div class="action-category">
                    <div class="category-title strength">💪 근력 활동</div>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="addPoints(15)">
                            <span>🏋️ 헬스장 운동 (1시간)</span>
                            <span class="points">+15</span>
                        </button>
                        <button class="action-btn" onclick="addPoints(15)">
                            <span>💃 연습실 댄스 (1시간)</span>
                            <span class="points">+15</span>
                        </button>
                        <button class="action-btn" onclick="addPoints(15)">
                            <span>🏊 수영 1회</span>
                            <span class="points">+15</span>
                        </button>
                        <button class="action-btn" onclick="addPoints(10)">
                            <span>🚶 걷기 (1시간)</span>
                            <span class="points">+10</span>
                        </button>
                    </div>
                </div>
                
                <div class="action-category">
                    <div class="category-title intelligence">🧠 지력 활동</div>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="addPoints(5)">
                            <span>📚 전공공부 (10분)</span>
                            <span class="points">+5</span>
                        </button>
                        <button class="action-btn" onclick="addPoints(2)">
                            <span>🎨 취미공부 (10분)</span>
                            <span class="points">+2</span>
                        </button>
                        <button class="action-btn" onclick="addPoints(1)">
                            <span>📖 독서 (10분)</span>
                            <span class="points">+1</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <button class="undo-btn" onclick="undoLastAction()">↩️ 마지막 행동 되돌리기</button>
            <button class="reset-btn" onclick="resetProgress()">🔄 진행상황 초기화</button>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script>
        // 고정된 구글 시트 설정
        const FIXED_SHEET_URL = 'https://docs.google.com/spreadsheets/d/1wQZD2MxqovNA4zz2lKpPb57YJXmzON0Zv_P2SRJYW-Y/edit?usp=sharing';
        const FIXED_SHEET_ID = '1wQZD2MxqovNA4zz2lKpPb57YJXmzON0Zv_P2SRJYW-Y';
        
        // Google Apps Script 웹앱 URL (새로 배포된 URL)
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxVI7G72DGmJ08XA7XggU2PZ_2G4zlZFlqAYqyVZYH22DyitjoqcSMyWYAWltGvLfcBIQ/exec';
        
        // 게임 데이터 (통합 시스템)
        let gameData = {
            예지: { points: 0, level: 1 },
            이지: { points: 0, level: 1 }
        };
        
        // 마지막 행동 기록
        let lastAction = null;
        let isConnected = false;
        
        // 캐릭터 진화 이미지들 (레벨별)
        const characterEvolution = [
            '🐱',      // 레벨 1: 쭈글 고양이
            '😸',      // 레벨 2: 웃는 고양이
            '😺',      // 레벨 3: 행복한 고양이
            '🙀',      // 레벨 4: 놀란 고양이
            '😻',      // 레벨 5: 사랑하는 고양이
            '😽',      // 레벨 6: 키스하는 고양이
            '🐯',      // 레벨 7: 호랑이
            '🦁',      // 레벨 8: 사자
            '👑🐯',    // 레벨 9: 왕관 호랑이
            '🔥🦁'     // 레벨 10: 불꽃 사자
        ];
        
        // 캐릭터 이름들 (레벨별)
        const characterNames = [
            '쭈글 캐릭터',      // 레벨 1
            '귀여운 캐릭터',    // 레벨 2
            '웃는 캐릭터',      // 레벨 3
            '놀란 캐릭터',      // 레벨 4
            '사랑 캐릭터',      // 레벨 5
            '키스 캐릭터',      // 레벨 6
            '호랑이',          // 레벨 7
            '사자',            // 레벨 8
            '왕관 호랑이',      // 레벨 9
            '불꽃 사자'        // 레벨 10
        ];
        
        // 자동 초기화 및 연결
        async function initializeApp() {
            updateSyncStatus('🔄 구글 시트에서 데이터 로딩 중...', 'loading');
            
            try {
                await loadDataFromSheet();
                isConnected = true;
                updateSyncStatus('✅ 완전 연동 - 실시간 읽기/쓰기 가능', 'success');
                
                updateDisplay();
                
                // 5분마다 자동 동기화
                setInterval(async () => {
                    try {
                        await loadDataFromSheet();
                        updateDisplay();
                        console.log('자동 동기화 완료');
                    } catch (error) {
                        console.error('자동 동기화 실패:', error);
                    }
                }, 5 * 60 * 1000);
                
            } catch (error) {
                console.error('초기 연결 오류:', error);
                updateSyncStatus('❌ 연결 실패: 시트 권한을 확인해주세요', 'error');
                isConnected = false;
            }
        }
        
        // 수동 동기화
        async function forceSync() {
            updateSyncStatus('🔄 동기화 중...', 'loading');
            try {
                await loadDataFromSheet();
                updateDisplay();
                updateSyncStatus('✅ 동기화 완료', 'success');
                showNotification('최신 데이터로 동기화되었습니다!');
            } catch (error) {
                console.error('동기화 오류:', error);
                updateSyncStatus('❌ 동기화 실패', 'error');
                showNotification('동기화에 실패했습니다.', 'error');
            }
        }
        
        // 설정 섹션 토글
        function toggleConfigSection() {
            const configSection = document.getElementById('config-section');
            configSection.classList.toggle('hidden');
        }
        
        // 포인트 추가 (통합 시스템)
        async function addPoints(points) {
            const currentUser = document.getElementById('user-select').value;
            const userData = gameData[currentUser];
            const oldLevel = userData.level;
            const oldPoints = userData.points;
            
            // 마지막 행동 기록
            lastAction = {
                user: currentUser,
                points: points,
                oldLevel: oldLevel,
                oldPoints: oldPoints
            };
            
            userData.points += points;
            
            // 레벨업 체크 (100점마다)
            while (userData.points >= 100 && userData.level < 10) {
                userData.level++;
                userData.points -= 100;
                showNotification(`🎉 ${currentUser}가 레벨 ${userData.level}로 성장했습니다!`);
            }
            
            // 최대 레벨에서는 100으로 고정
            if (userData.level >= 10) {
                userData.points = Math.min(userData.points, 100);
            }
            
            await saveDataToSheet();
            updateDisplay();
            showNotification(`${currentUser}가 +${points} 포인트 획득!`);
        }
        
        // 마지막 행동 되돌리기
        async function undoLastAction() {
            if (!lastAction) {
                showNotification('되돌릴 행동이 없습니다.', 'error');
                return;
            }
            
            const userData = gameData[lastAction.user];
            userData.level = lastAction.oldLevel;
            userData.points = lastAction.oldPoints;
            
            await saveDataToSheet();
            updateDisplay();
            showNotification('마지막 행동이 취소되었습니다.');
            lastAction = null;
        }
        
        // 캐릭터 아이콘 업데이트 함수
        function updateCharacterIcon(elementId, imageUrlOrEmoji) {
            const element = document.getElementById(elementId);
            
            // URL인지 확인 (http로 시작하거나 .jpg, .png 등 포함)
            if (imageUrlOrEmoji.startsWith('http') || imageUrlOrEmoji.includes('.jpg') || imageUrlOrEmoji.includes('.png') || imageUrlOrEmoji.includes('.gif')) {
                // 이미지인 경우
                element.innerHTML = `<img src="${imageUrlOrEmoji}" alt="캐릭터" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
                element.className = 'character-icon';
            } else {
                // 이모지인 경우
                element.textContent = imageUrlOrEmoji;
                element.className = 'character-icon emoji';
            }
        }
        
        // 화면 업데이트 (통합 시스템)
        function updateDisplay() {
            // 예지 캐릭터 업데이트
            const yejiData = gameData['예지'];
            const yejiLevel = yejiData.level;
            const yejiPoints = yejiData.points;
            const yejiProgress = (yejiPoints / 100) * 100;
            
            updateCharacterIcon('yeji-char', characterEvolution[yejiLevel - 1]);
            document.getElementById('yeji-name').textContent = characterNames[yejiLevel - 1];
            document.getElementById('yeji-level').textContent = `레벨 ${yejiLevel}`;
            document.getElementById('yeji-progress').style.width = `${yejiProgress}%`;
            document.getElementById('yeji-text').textContent = `${yejiPoints}/100`;
            
            // 이지 캐릭터 업데이트
            const iziData = gameData['이지'];
            const iziLevel = iziData.level;
            const iziPoints = iziData.points;
            const iziProgress = (iziPoints / 100) * 100;
            
            updateCharacterIcon('izi-char', characterEvolution[iziLevel - 1]);
            document.getElementById('izi-name').textContent = characterNames[iziLevel - 1];
            document.getElementById('izi-level').textContent = `레벨 ${iziLevel}`;
            document.getElementById('izi-progress').style.width = `${iziProgress}%`;
            document.getElementById('izi-text').textContent = `${iziPoints}/100`;
        }
        
        // 구글 시트에서 데이터 로드 (통합 시스템)
        async function loadDataFromSheet() {
            console.log('데이터 로드 시작...');
            const csvUrl = `https://docs.google.com/spreadsheets/d/${FIXED_SHEET_ID}/export?format=csv`;
            
            try {
                console.log('CSV URL:', csvUrl);
                const response = await fetch(csvUrl);
                console.log('응답 상태:', response.status);
                
                if (!response.ok) {
                    throw new Error('시트 접근 불가: ' + response.status);
                }
                
                const csvText = await response.text();
                console.log('CSV 데이터:', csvText);
                
                const rows = csvText.trim().split('\n').map(row => {
                    return row.split(',').map(cell => cell.trim().replace(/"/g, ''));
                });
                
                console.log('파싱된 행들:', rows);
                
                // 헤더 제거
                if (rows.length > 1) {
                    rows.shift();
                    console.log('헤더 제거 후:', rows);
                }
                
                // 데이터 파싱 (통합 시스템용)
                rows.forEach((row, index) => {
                    console.log(`행 ${index}:`, row);
                    if (row.length >= 3) {
                        const [user, points, level] = row;
                        console.log(`처리 중: ${user}, ${points}, ${level}`);
                        
                        if (gameData[user]) {
                            gameData[user].points = parseInt(points) || 0;
                            gameData[user].level = parseInt(level) || 1;
                            console.log(`업데이트 완료: ${user}`);
                        } else {
                            console.log(`데이터 구조 불일치: ${user}`);
                        }
                    }
                });
                
                console.log('최종 게임 데이터:', gameData);
                
            } catch (error) {
                console.error('데이터 로드 오류:', error);
                throw error;
            }
        }
        
        // 구글 시트에 데이터 저장 (통합 시스템)
        async function saveDataToSheet() {
            if (!isConnected) {
                console.log('시트에 연결되지 않았습니다.');
                return;
            }
            
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        예지_points: gameData['예지'].points,
                        예지_level: gameData['예지'].level,
                        이지_points: gameData['이지'].points,
                        이지_level: gameData['이지'].level
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    console.log('구글 시트 저장 성공');
                } else {
                    console.error('구글 시트 저장 실패:', result.error);
                }
            } catch (error) {
                console.error('Apps Script 호출 오류:', error);
            }
        }
        
        // 동기화 상태 업데이트
        function updateSyncStatus(message, type) {
            const statusElement = document.getElementById('sync-status');
            statusElement.textContent = message;
            statusElement.className = `sync-status ${type}`;
        }
        
        // 알림 표시
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 진행상황 초기화
        async function resetProgress() {
            if (!confirm('정말로 모든 진행상황을 초기화하시겠습니까?')) {
                return;
            }
            
            gameData = {
                예지: { points: 0, level: 1 },
                이지: { points: 0, level: 1 }
            };
            
            await saveDataToSheet();
            updateDisplay();
            showNotification('진행상황이 초기화되었습니다.');
        }
        
        // 초기화 (강력한 버전)
        function startApp() {
            console.log('앱 시작 시도...');
            
            // DOM 요소들이 존재하는지 확인
            const appContent = document.getElementById('app-content');
            const syncStatus = document.getElementById('sync-status');
            
            if (appContent && syncStatus) {
                // 상태 업데이트
                syncStatus.textContent = '✅ 앱 시작됨 - 데이터 로딩 중...';
                syncStatus.className = 'sync-status success';
                
                // 실제 초기화 실행
                try {
                    initializeApp();
                } catch (error) {
                    console.error('초기화 오류:', error);
                    setTimeout(startApp, 1000); // 1초 후 재시도
                }
            } else {
                console.log('DOM 요소를 찾을 수 없음, 0.5초 후 재시도...');
                setTimeout(startApp, 500);
            }
        }
        
        // 즉시 실행 함수로 강제 시작
        (function() {
            console.log('즉시 실행 함수 시작');
            setTimeout(startApp, 100); // 0.1초 후 실행
        })();
        
        // DOM 준비 시 실행
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startApp);
        } else {
            console.log('DOM 이미 준비됨, 즉시 실행');
            startApp();
        }
        
        // window load 이벤트
        window.addEventListener('load', startApp);
        
        // 강력한 백업 실행들
        setTimeout(startApp, 500);
        setTimeout(startApp, 1000);
        setTimeout(startApp, 2000);
    </script>
</body>
</html>
