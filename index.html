<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기계발 앱 - 디버그 버전</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .debug-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }
        
        .debug-title {
            font-weight: bold;
            color: #1976D2;
            margin-bottom: 10px;
        }
        
        .debug-info {
            font-size: 12px;
            color: #666;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            border: 1px solid #ddd;
        }
        
        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 12px;
        }
        
        .test-button:hover {
            background: #45a049;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            border-left-color: #f44336;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left-color: #4CAF50;
        }
        
        .log-area {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 11px;
            height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }
        
        .characters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .character {
            flex: 1;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        
        .character-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .character-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .character-level {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 12px;
            color: #666;
        }
        
        .action-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 12px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .notification.error {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 자기계발 앱 - 디버그 모드</h1>
        </div>
        
        <div class="debug-section">
            <div class="debug-title">🔍 연결 상태 진단</div>
            <div id="connection-status" class="debug-info">
                준비 중...
            </div>
            <button class="test-button" onclick="testDirectConnection()">직접 연결 테스트</button>
            <button class="test-button" onclick="testProxy1()">Proxy #1 테스트</button>
            <button class="test-button" onclick="testProxy2()">Proxy #2 테스트</button>
            <button class="test-button" onclick="testProxy3()">Proxy #3 테스트</button>
        </div>
        
        <div class="debug-section">
            <div class="debug-title">📋 설정 정보</div>
            <div class="debug-info">
                <strong>Apps Script URL:</strong><br>
                <span id="script-url">로딩 중...</span>
            </div>
            <div class="debug-info">
                <strong>현재 사용 중인 방법:</strong><br>
                <span id="current-method">확인 중...</span>
            </div>
        </div>
        
        <div class="debug-section">
            <div class="debug-title">📊 실시간 로그</div>
            <div id="log-area" class="log-area">
                [시스템] 디버그 모드 시작...\n
            </div>
            <button class="test-button" onclick="clearLog()">로그 지우기</button>
        </div>
        
        <div class="characters">
            <div class="character">
                <div class="character-icon" id="yeji-char">🐱</div>
                <div class="character-name" id="yeji-name">쭈글 캐릭터</div>
                <div class="character-level" id="yeji-level">레벨 1</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="yeji-progress" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="yeji-text">0/100</div>
            </div>
            
            <div class="character">
                <div class="character-icon" id="izi-char">🐱</div>
                <div class="character-name" id="izi-name">쭈글 캐릭터</div>
                <div class="character-level" id="izi-level">레벨 1</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="izi-progress" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="izi-text">0/100</div>
            </div>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button class="action-btn" onclick="testAddPoints()">포인트 추가 테스트 (+5)</button>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script>
        // 여러 Apps Script URL 후보들 (실제 URL로 교체 필요)
        const APPS_SCRIPT_URLS = [
            'https://script.google.com/macros/s/AKfycbxVI7G72DGmJ08XA7XggU2PZ_2G4zlZFlqAYqyVZYH22DyitjoqcSMyWYAWltGvLfcBIQ/exec',
            // 다른 배포 URL이 있다면 여기 추가
        ];
        
        // 여러 Proxy 서비스들
        const PROXY_SERVICES = [
            { name: 'AllOrigins', url: 'https://api.allorigins.win/raw?url=' },
            { name: 'ThingProxy', url: 'https://thingproxy.freeboard.io/fetch/' },
            { name: 'CORS.SH', url: 'https://cors.sh/' },
            { name: 'CORS Anywhere', url: 'https://cors-anywhere.herokuapp.com/' }
        ];
        
        let currentScriptURL = APPS_SCRIPT_URLS[0];
        let workingProxy = null;
        
        // 게임 데이터
        let gameData = {
            예지: { points: 0, level: 1 },
            이지: { points: 0, level: 1 }
        };
        
        // 로그 함수
        function addLog(message, type = 'info') {
            const logArea = document.getElementById('log-area');
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}\n`;
            logArea.textContent += logMessage;
            logArea.scrollTop = logArea.scrollHeight;
            
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log-area').textContent = '[시스템] 로그 지움\n';
        }
        
        // 직접 연결 테스트
        async function testDirectConnection() {
            addLog('🔗 직접 연결 테스트 시작...');
            updateConnectionStatus('직접 연결 테스트 중...', 'loading');
            
            try {
                const response = await fetch(currentScriptURL, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                addLog(`✅ 직접 연결 성공! 상태: ${response.status}`);
                const data = await response.text();
                addLog(`📄 응답 데이터: ${data.substring(0, 100)}...`);
                
                updateConnectionStatus('직접 연결 성공!', 'success');
                updateCurrentMethod('직접 연결');
                workingProxy = null;
                return true;
                
            } catch (error) {
                addLog(`❌ 직접 연결 실패: ${error.message}`);
                updateConnectionStatus('직접 연결 실패 - CORS 에러', 'error');
                return false;
            }
        }
        
        // Proxy 테스트 함수들
        async function testProxy1() { await testProxy(0); }
        async function testProxy2() { await testProxy(1); }
        async function testProxy3() { await testProxy(2); }
        
        async function testProxy(index) {
            if (index >= PROXY_SERVICES.length) return false;
            
            const proxy = PROXY_SERVICES[index];
            addLog(`🛡️ ${proxy.name} Proxy 테스트 시작...`);
            updateConnectionStatus(`${proxy.name} 테스트 중...`, 'loading');
            
            try {
                const proxyURL = proxy.url + encodeURIComponent(currentScriptURL);
                addLog(`📡 Proxy URL: ${proxyURL}`);
                
                const response = await fetch(proxyURL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.text();
                addLog(`✅ ${proxy.name} 연결 성공!`);
                addLog(`📄 응답 데이터: ${data.substring(0, 100)}...`);
                
                updateConnectionStatus(`${proxy.name} 연결 성공!`, 'success');
                updateCurrentMethod(`${proxy.name} Proxy`);
                workingProxy = proxy;
                return true;
                
            } catch (error) {
                addLog(`❌ ${proxy.name} 실패: ${error.message}`);
                updateConnectionStatus(`${proxy.name} 실패`, 'error');
                return false;
            }
        }
        
        // 자동 연결 테스트
        async function autoTestConnections() {
            addLog('🚀 자동 연결 테스트 시작...');
            
            // 1. 직접 연결 시도
            if (await testDirectConnection()) {
                addLog('🎉 직접 연결 성공! Proxy 불필요');
                return true;
            }
            
            // 2. 모든 Proxy 시도
            for (let i = 0; i < PROXY_SERVICES.length; i++) {
                if (await testProxy(i)) {
                    addLog(`🎉 ${PROXY_SERVICES[i].name} Proxy로 연결 성공!`);
                    return true;
                }
                await new Promise(resolve => setTimeout(resolve, 1000)); // 1초 대기
            }
            
            addLog('😞 모든 연결 방법 실패');
            updateConnectionStatus('모든 연결 방법 실패', 'error');
            return false;
        }
        
        // 실제 데이터 전송 테스트
        async function testAddPoints() {
            if (!workingProxy && !await testDirectConnection()) {
                showNotification('연결이 설정되지 않았습니다. 먼저 연결 테스트를 해주세요.', 'error');
                return;
            }
            
            addLog('📤 포인트 추가 테스트 시작...');
            
            try {
                const testData = {
                    예지_points: 5,
                    예지_level: 1,
                    이지_points: 0,
                    이지_level: 1
                };
                
                let url = currentScriptURL;
                if (workingProxy) {
                    url = workingProxy.url + encodeURIComponent(currentScriptURL);
                    addLog(`🛡️ ${workingProxy.name} Proxy 사용`);
                }
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                addLog(`✅ 포인트 추가 성공!`);
                addLog(`📄 서버 응답: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    gameData.예지.points = 5;
                    updateDisplay();
                    showNotification('포인트 추가 성공!');
                } else {
                    throw new Error(result.error || '서버에서 오류 응답');
                }
                
            } catch (error) {
                addLog(`❌ 포인트 추가 실패: ${error.message}`);
                showNotification('포인트 추가 실패: ' + error.message, 'error');
            }
        }
        
        // UI 업데이트 함수들
        function updateConnectionStatus(message, type) {
            const statusElement = document.getElementById('connection-status');
            statusElement.textContent = message;
            statusElement.className = `debug-info ${type}`;
        }
        
        function updateCurrentMethod(method) {
            document.getElementById('current-method').textContent = method;
        }
        
        function updateDisplay() {
            // 예지 캐릭터 업데이트
            const yejiData = gameData['예지'];
            document.getElementById('yeji-text').textContent = `${yejiData.points}/100`;
            document.getElementById('yeji-progress').style.width = `${(yejiData.points / 100) * 100}%`;
            
            // 이지 캐릭터 업데이트
            const iziData = gameData['이지'];
            document.getElementById('izi-text').textContent = `${iziData.points}/100`;
            document.getElementById('izi-progress').style.width = `${(iziData.points / 100) * 100}%`;
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 초기화
        function initialize() {
            addLog('🔧 디버그 모드 초기화...');
            document.getElementById('script-url').textContent = currentScriptURL;
            updateCurrentMethod('미설정');
            
            // 자동으로 연결 테스트 시작
            setTimeout(autoTestConnections, 1000);
        }
        
        // 페이지 로드 시 실행
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
</body>
</html>
