        // ÎßàÏßÄÎßâ ÌôúÎèô ÎêòÎèåÎ¶¨Í∏∞
        async function undoLastActivity() {
            if (!isConnected) {
                showNotification('Ïó∞Í≤∞ÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.', 'error');
                return;
            }
            
            const currentUser = document.getElementById('user-select').value;
            
            try {
                updateSyncStatus('‚Ü©Ô∏è ÌôúÎèô Ï∑®ÏÜå Ï§ë...', 'loading');
                
                const result = await callAPI('undo_activity', {
                    user: currentUser
                });
                
                if (result.success) {
                    // ÏÑúÎ≤ÑÏóêÏÑú Î∞õÏùÄ ÏÉàÎ°úÏö¥ ÏÉÅÌÉúÎ°ú ÏóÖÎç∞Ïù¥Ìä∏
                    if (result.newStatus) {
                        gameData[currentUser] = {
                            points: result.newStatus.points,
                            level: result.newStatus.level
                        };
                    }
                    
                    updateDisplay();
                    updateSyncStatus('‚úÖ ÌôúÎèô Ï∑®ÏÜå ÏôÑÎ£å!', 'success');
                    updateDebugInfo('ÌôúÎèô Ï∑®ÏÜå', `${currentUser}Ïùò ÎßàÏßÄÎßâ ÌôúÎèôÏù¥ Ï∑®ÏÜåÎê®`);
                    showNotification(`${currentUser}Ïùò ÎßàÏßÄÎßâ ÌôúÎèôÏù¥ Ï∑®ÏÜåÎêòÏóàÏäµÎãàÎã§.`);
                    
                } else {
                    throw new Error(result.error || 'ÌôúÎèô Ï∑®ÏÜå Ïã§Ìå®');
                }
                
            } catch (error) {
                console.error('ÌôúÎèô Ï∑®ÏÜå Ïò§Î•ò:', error);
                showNotification('ÌôúÎèô Ï∑®ÏÜå Ïã§Ìå®: ' + error.message, 'error');
                updateSyncStatus('‚ùå ÌôúÎèô Ï∑®ÏÜå Ïã§Ìå®', 'error');
                updateDebugInfo('ÌôúÎèô Ï∑®ÏÜå Ïã§Ìå®', error.message);
            }
        }
        
        // Ï†ÑÏ≤¥ Ï¥àÍ∏∞Ìôî
        async function resetProgress() {
            if (!confirm('Ï†ïÎßêÎ°ú Î™®Îì† ÏßÑÌñâÏÉÅÌô©ÏùÑ Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå? Î™®Îì† ÌôúÎèô Í∏∞Î°ùÏù¥ ÏÇ≠Ï†úÎê©ÎãàÎã§.')) {
                return;
            }
            
            if (!isConnected) {
                showNotification('Ïó∞Í≤∞ÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.', 'error');
                return;
            }
            
            try {
                updateSyncStatus('üîÑ Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî Ï§ë...', 'loading');
                
                const result = await callAPI('reset_all');
                
                if (result.success) {
                    gameData = {
                        ÏòàÏßÄ: { points: 0, level: 1 },
                        Ïù¥ÏßÄ: { points: 0, level: 1 }
                    };
                    
                    updateDisplay();
                    updateSyncStatus('‚úÖ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å!', 'success');
                    updateDebugInfo('Ï¥àÍ∏∞Ìôî ÏôÑÎ£å', 'Î™®Îì† Îç∞Ïù¥ÌÑ∞Í∞Ä Ï¥àÍ∏∞ÌôîÎê®');
                    showNotification('Î™®Îì† ÏßÑÌñâÏÉÅÌô©Ïù¥ Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.');
                    
                    // ÏΩîÎ©òÌä∏ ÏûÖÎ†•Ï∞ΩÎèÑ Ï¥àÍ∏∞Ìôî
                    document.getElementById('comment-input').value = '';
                    
                } else {
                    throw new Error(result.error || 'Ï¥àÍ∏∞Ìôî Ïã§Ìå®');
                }
                
            } catch (error) {
                console.error('Ï¥àÍ∏∞Ìôî Ïò§Î•ò:', error);
                showNotification('Ï¥àÍ∏∞Ìôî Ïã§Ìå®: ' + error.message, 'error');
                updateSyncStatus('‚ùå Ï¥àÍ∏∞Ìôî Ïã§Ìå®', 'error');
                updateDebugInfo('Ï¥àÍ∏∞Ìôî Ïã§Ìå®', error.message);
            }
        }
        
        // ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateDisplay() {
            updateCharacterDisplay('ÏòàÏßÄ', 'yeji');
            updateCharacterDisplay('Ïù¥ÏßÄ', 'izi');
        }
        
        function updateCharacterDisplay(userName, prefix) {
            const userData = gameData[userName];
            const level = userData.level;
            const points = userData.points;
            const progress = (points / 100) * 100;
            const charInfo = charactersData[Math.min(level - 1, charactersData.length - 1)];
            
            // Ïù¥ÎØ∏ÏßÄ ÎòêÎäî Ïù¥Î™®Ìã∞ÏΩò ÌëúÏãú
            const imgElement = document.getElementById(`${prefix}-image`);
            if (charInfo.image && level <= 4) {
                // Î†àÎ≤® 1-4: Ïã§Ï†ú Ïù¥ÎØ∏ÏßÄÎßå ÏÇ¨Ïö© (Ïù¥Î™®Ìã∞ÏΩò ÏóÜÏùå)
                imgElement.innerHTML = `<img src="${charInfo.image}" alt="${charInfo.name}" onerror="this.style.display='none'; this.parentNode.innerHTML='<span class=\\"emoji\\">${charInfo.emoji}</span>'">`;
            } else {
                // Î†àÎ≤® 5-10: Ïù¥Î™®Ìã∞ÏΩòÎßå ÏÇ¨Ïö©
                imgElement.innerHTML = `<span class="emoji">${charInfo.emoji}</span>`;
            }
            
            document.getElementById(`${prefix}-name`).textContent = charInfo.name;
            document.getElementById(`${prefix}-dialogue`).textContent = charInfo.dialogue;
            
            const youtubeElement = document.getElementById(`${prefix}-youtube`);
            if (charInfo.youtube) {
                youtubeElement.innerHTML = `<a href="${charInfo.youtube}" target="_blank">üé∂ ÏùåÏïÖ Îì£Í∏∞</a>`;
            } else {
                youtubeElement.innerHTML = '';
            }
            
            document.getElementById(`${prefix}-level`).textContent = `Î†àÎ≤® ${level}`;
            document.getElementById(`${prefix}-progress`).style.width = `${progress}%`;
            document.getElementById(`${prefix}-text`).textContent = `${points}/100`;
        }
        
        // ÎèôÍ∏∞Ìôî ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateSyncStatus(message, type) {
            const statusElement = document.getElementById('sync-status');
            statusElement.textContent = message;
            statusElement.className = `sync-status ${type}`;
        }
        
        // ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateDebugInfo(status, detail) {
            const debugElement = document.getElementById('debug-info');
            debugElement.innerHTML = `
                Ïó∞Í≤∞ Î∞©Ïãù: Î°úÍπÖ ÏãúÏä§ÌÖú + ÌôúÎèô Ï∂îÏ†Å<br>
                ÏÉÅÌÉú: ${status}<br>
                ÏÑ∏Î∂ÄÏÇ¨Ìï≠: ${detail}
            `;
        }
        
        // ÏïåÎ¶º ÌëúÏãú
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }
        
        // ÏãúÏûë
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
